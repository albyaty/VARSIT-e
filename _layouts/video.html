<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }} | {{ site.title }}</title>
    {% seo %}
  </head>
  <body>
    <main style="max-width:900px;margin:2rem auto;padding:0 1rem">
      <h1>{{ page.title }}</h1>
      <p><strong>Category:</strong> {{ page.type }} | <strong>Duration:</strong> {{ page.duration }}</p>
      <div style="aspect-ratio:16/9; position:relative;">
        <iframe src="{{ page.embed_url }}" title="{{ page.title }}" allowfullscreen
                style="position:absolute; inset:0; width:100%; height:100%; border:0"></iframe>
      </div>
      {% if page.notes %}<h2>Notes</h2>{{ page.notes | markdownify }}{% endif %}
      {% if page.tags %}<p><strong>Tags:</strong> {{ page.tags | join: ", " }}</p>{% endif %}
      <p><a href="{{ "/library/" | relative_url }}">‚Üê Back to Library</a></p>
    </main>
  </body>
</html>
